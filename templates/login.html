<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вхід</title>
    <link rel="stylesheet" href="/static/login.css">
</head>
<body>
    <header>
        <a href="/" class="logo">
            <img src="/static/logothyp.jpg" alt="First Aid Logo"> First Aid
        </a>
        <nav>
            <a href="/theory">Теорія</a>
            <a href="/tests">Тести</a>
        </nav>
    </header>

    <div class="container">
        <h1>Вхід у акаунт</h1>
        <form method="POST" action="/login">
            <div class="input-group">
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <a href="#" class="forgot-password" id="forgot-password-link">Забули пароль?</a>
                <button type="submit">Увійти</button>
                <a href="/register" class="register-link">Зареєструватися</a>
            </div>
        </form>
    </div>

    <!-- Модальне вікно -->
    <div class="modal" id="forgot-password-modal">
        <div class="modal-content">
            <h2>Бажаєте зареєструватись знову?</h2>
            <div class="modal-buttons">
                <a href="/register" class="register-link">Зареєструватись</a>
                <button class="close-btn" id="close-modal-btn">Закрити</button>
            </div>
        </div>
    </div>

    <script>
        const forgotPasswordLink = document.getElementById("forgot-password-link");
        const modal = document.getElementById("forgot-password-modal");
        const closeModalBtn = document.getElementById("close-modal-btn");

        forgotPasswordLink.addEventListener("click", (e) => {
            e.preventDefault();
            modal.style.display = "block";
            setTimeout(() => modal.classList.add("show"), 10);
        });

        closeModalBtn.addEventListener("click", () => {
            modal.classList.remove("show");
            setTimeout(() => modal.style.display = "none", 300);
        });

        window.addEventListener("click", (e) => {
            if (e.target === modal) {
                modal.classList.remove("show");
                setTimeout(() => modal.style.display = "none", 300); // Чекаємо завершення анімації
            }
        });
    </script>
